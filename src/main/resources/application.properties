# Server Configuration
server.port=${PORT:10000}
server.address=0.0.0.0
spring.main.allow-circular-references=true

# Database Configuration (Will use Render's DATABASE_URL environment variable)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# CORS Configuration (Update with your Render URL)
kcoders.cors.allowed-origins=${ALLOWED_ORIGINS:https://kcoders.onrender.com.onrender.com}
#kcoders.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:10000

# Email Configuration (Will use environment variables on Render)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OTP Configuration
app.otp.expiration-minutes=10
app.otp.length=6