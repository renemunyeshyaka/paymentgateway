<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | Kcoders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="./css/dashboard.css">
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-ban"></i>
        </div>
        
        <h1>Access Denied</h1>
        
        <p>Sorry, you don't have permission to access this page. This area requires special privileges.</p>
        
        <div class="error-code">Error 403 - Forbidden</div>

        <div class="action-buttons">
            <a th:href="./" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Go Home
            </a>
            <a th:href="./dashboard" class="btn btn-outline">
                <i class="fas fa-tachometer-alt"></i>
                Back to Dashboard
            </a>
            <a th:href="./login" class="btn btn-outline">
                <i class="fas fa-sign-in-alt"></i>
                Sign In Again
            </a>
        </div>

        <div class="contact-support">
            <p>If you believe this is an error, please contact support:</p>
            <a href="mailto:support@kcoders.com" class="contact-email">
                <i class="fas fa-envelope"></i>
                support@kcoders.com
            </a>
        </div>
    </div>
</body>
</html>
